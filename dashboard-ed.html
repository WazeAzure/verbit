<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bukan Instagram - Dashboard Feed</title>
		<meta charset="UTF-8">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		
		<!--Ini aku nambah biar kamu bisa import icons-->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
		
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="static/css/dashboard-ed.css">
		<script type="application/javascript" src="https://apis.google.com/js/api:client.js"></script>
		<script type="application/javascript" src="static/js/dashboard.js"></script>
	</head>
	<body>
		<div class="wrapper">
			<header>
				<div class="header-container">
					<div class="header-left">
						<img id="profile-img" src="static/img/profile.jpg" alt="">
					</div>
					<div class="header-right">
						<div class="profile-user-settings">
							<h1 class="profile-user-name" id="emailid">Sapasaya</h1>
							<button class="btn profile-sign-out-btn">Sign Out</button>
							<i class="fas fa-cog" aria-hidden="true"></i>
						</div>
						<div class="profile-stats">
							<ul>
								<li><span class="profile-stat-count">666</span> posts</li>
								<li><span class="profile-stat-count">777</span> followers</li>
								<li><span class="profile-stat-count">314</span> following</li>
							</ul>
						</div>
						<div class="profile-bio">
							<p><span class="profile-real-name" id="nama-lengkap">Siapa saya</span> | Lorem ipsum dolor sit, amet consectetur adipisicing elit</p>
							<p><span class="profile-website"><small><a id="alamat-website" href="#">http://linktr.ee/denVerbit</a></small></span></p>
						</div>
					</div>
				</div>
			</header>
			<main>
				<div class="container">
					<div class="gallery">
						<h1> ini gallery</h1>
					</div>
 
					<div class="loader"> <h1>ini loader</h1></div>
				</div>
			</main>
		</div>
	</body>
</html>
